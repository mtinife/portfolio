    <main class="main-content">
      <div class="logo-bg"><img src="./images/Lion Logo2.png" alt="" /></div>
      <section class="content contact">
        <div class="container">
          <h1>Contact me</h1>
          <span>ALways a pleasure to meet and help people and businesses, please feel free to
            reach
            out. I dont
            bite
            :)</span>
          <form>
            <div>
              <div class="field">
                <label class="label has-text-white">Name</label>
                <div class="control has-icons-left">
                  <input class="input" type="text" placeholder="Name">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label has-text-white">Phone Number</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Phone Number">
                  <span class="icon is-small is-left">
                    <i class="fas fa-phone"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label has-text-white">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="example@gmail.com">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label has-text-white">Subject</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Web Development</option>
                      <option>Web Design</option>
                      <option>CMS Wordpress / Drupal</option>
                      <option>SEO</option>
                      <Option>Issues and inquiries</OPtion>
                      <option>Other</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label has-text-white">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="What can I do for you?"></textarea>
                </div>
              </div>
              <a href="#" class="btn">Send</a>
            </div>
          </form>
        </div>
